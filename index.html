<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="google-site-verification" content="jOYApLSaZN3XuAg51G6Vzn6SaElVqrO3RLlvGdFSZGY" />
  <title>Welcome to JEE Blog Zone</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      text-align: center;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 2s infinite alternate;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .tagline {
      font-size: 1.2em;
      margin-top: 10px;
      text-align: center;
      max-width: 500px;
      color: #ccc;
    }

    .btn {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 1.2em;
      background: #111;
      color: #fff;
      border: 3px solid transparent;
      border-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet) 1;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      color: white;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Welcome to JEE Blog Zone</h1>
  <p class="tagline">Your one-stop destination for JEE motivation, strategies, and smart study tips.</p>
  <a href="topic.html" class="btn">Enter for Topics</a>

  <div class="footer">
    Created with passion by a future IITian | Â© 2025
  </div>

</body>
</html>
